<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./static/assets/icons/icon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../static/js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Defect detector - {{ title }}</title>
</head>
<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/"><i class="fa-brands fa-artstation"></i> Defect detector</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown me-3">
                            <a class="nav-link dropdown-toggle" href="#" id="Dropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Полезное
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="Dropdown">
                                <li>
                                    <a class="dropdown-item" href="/tab/logs">
                                        Журнал детектирования
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="tab/logs/download/json" target="_blank">
                                        Скачать логи
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="tab/logs/download/zip" target="_blank">
                                        Скачать полный архив детектирования
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="content">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </main>

        <footer class="footer mt-auto py-3 bg-dark text-white">
            <div class="container text-center">
                <span>
                    Проект на GitHub:
                    <a href="https://github.com/Arthicsu/PCB_Defect_Detection_app" target="_blank" class="text-decoration-none text-light">
                        <i class="fab fa-github"></i> PCB_Defect_Detection_app
                    </a>
                </span>
            </div>
        </footer>
    </div>
</body>
</html>
